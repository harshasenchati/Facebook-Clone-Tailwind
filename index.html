<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/input.css" />
    <title>Facebook-log in or sign up</title>
  </head>
  <body>
    <main class="flex h-[80vh] items-center justify-center bg-gray-100">
      <div class="left -ml-24 -mt-40 mr-10 w-1/3">
        <img src="/fb.svg" class="-mb-1.5 -ml-2 h-[5.5rem]" />
        <span class="bold ml-4 text-start text-2xl"
          >Facebook helps you connect and share</span
        >
        <span class="bold ml-4 block text-start text-2xl">
          with the people in your life.</span
        >
      </div>
      <div
        class="right -ml-12 -mt-28 h-72 w-[21%] rounded-md bg-white text-center shadow-xl"
      >
        <input
          type="email"
          placeholder=" Email address or phone number"
          class="-mx-2 my-3 inline-block w-72 rounded-md border py-2 pl-2 text-base focus:outline-blue-400"
        />
        <input
          type="password"
          placeholder="Password"
          class="-mx-2 my-3 -mt-1 inline-block w-72 rounded-md border py-2 pl-2 text-base focus:outline-blue-400"
        />
        <button
          class="my-1 w-72 rounded-md border bg-blue-600 py-2 text-lg font-bold text-white hover:bg-blue-500"
        >
          Log in
        </button>
        <span
          class="my-1 block cursor-pointer text-[12px] text-blue-500 hover:underline"
          >Forgotten Password</span
        >
        <hr />
        <button
          class="my-1 mb-5 mt-4 w-fit rounded-md border bg-green-500 px-3 py-2 text-white hover:bg-green-600"
        >
          Create new account
        </button>
        <div class="mt-5">
          <span class="text-[12px] font-bold hover:underline">
            Create a Page
          </span>
          <span class="text-xs">for a celebrity, brand or business.</span>
        </div>
      </div>
    </main>

    <footer class="h-[20vh]"></footer>
  </body>
</html>
